<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Email Extractor</h1>
    <form method="POST" action="/">
        <label for="resume_text">Enter Text:</label><br>
        <textarea id="resume_text" name="resume_text" required></textarea><br><br>
        <button type="submit">Extract Email</button>
    </form>

    {% if email %}
    <div class="result">
        <strong>Extracted Email:</strong> {{ email }}
    </div>
    {% endif %}
</body>
</html>
